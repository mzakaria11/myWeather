<ion-header>
  <ion-toolbar>
    <ion-title>Sign-Up</ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content>
  <div class="centered-content">
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
    <!-- Optionally, add a password confirmation field here -->

    <ion-button expand="block" type="submit" [disabled]="!registrationForm.valid">Register</ion-button>
    <ion-button size="small" class="login" fill="outline" color="secondary" (click)="goToLogin()">If you already have an account login here</ion-button>

  </form>

</div>
</ion-content>
